<div class="container mt-5 col-7">
    <form [formGroup]="inicioForm" (ngSubmit)="entrar()">
        <div class="mb-3">
           <label class="form-label">Usuario</label>
           <input type="text" formControlName="nombre"  class="form-control" placeholder="Ingresar nombre de usuario">
        </div>
        <div>
            <label class="form-label">Clave</label>
            <input type="password" formControlName="clave" class="form-control" placeholder="******">
        </div>
        <button type="submit" class="btn btn-success mt-3">Ingresar</button><br>
        <div class="text-center">
            <a class="mt-5" routerLink="registrarse">Registrarse</a>
        </div>
    </form>
</div>
